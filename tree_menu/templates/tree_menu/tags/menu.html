{% load item_tag %}


<h5 class="card-header">{{ items.0.menu__title }}</h5>
<div class="card-body">
    <ul id="{{slug}}">
        {% for item in items %}
            {% if not item.parent_id %}
                {% draw_item item %}
            {% endif %}
        {% endfor %}
    </ul>
</div>


<script>
    window.addEventListener("load", function(){
        JSLists.applyToList('{{slug}}', 'ALL');
    });
</script>
